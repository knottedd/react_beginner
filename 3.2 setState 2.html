<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 바벨로 변환시에 스크립트 코드에 타입 넣어주기! 안그러면 syntax error 남 -->
    <script type="text/babel">
        const root = document.getElementById("root");
        function App() {
            const [counter, setCounter] = React.useState(0);
            const onClick = () => {
                // modifier 함수로 인해 자동으로 리렌더링 됨.
                setCounter(counter + 1);
            };
            return (
                <div>
                    <h3>Total clicks: {counter}</h3>
                    <button onClick={onClick}>Click Me</button>
                </div> 
            );
        }
        ReactDOM.render(<App />, root);

        /*
            React.useState() 배열에서
            보통 데이터에는 counter처럼 원하는대로 붙이고
            f는 set 뒤에 데이터 이름을 붙임 (setCounter)
            어떤값을 부여하던 setCounter 함수는 그 값으로 업데이트하고 리렌더링 일으킴
            1. counter라는 데이터를 받음
            2. return()에 그 데이터를 담고 있음 (리턴은 사용자가 보게될 컴포넌트)
            3. 버튼이 클릭되면 counter값을 바꿔줄 함수 호출 -> setCounter
            4. counter의 새로운 값을 가지고 counter 함수를 호출
            5. 그 새로운 값은 setCounter(counter + 1)에 써준 counter + 1

            * counter는 const이지만 객체를 참조하고 있기때문에 재할당불가로, 참조하고 있는 객체의 주소는 절대 변경이 불가능하지만 그 객체는 변경이 가능해서 counter가 변경이 가능한 것처럼 보이는 시각적 효과가 생긴다. (배열은 객체다.)
        */
    </script>
</html>
