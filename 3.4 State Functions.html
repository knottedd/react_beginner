<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 바벨로 변환시에 스크립트 코드에 타입 넣어주기! 안그러면 syntax error 남 -->
    <script type="text/babel">
        const root = document.getElementById("root");
        function App() {
            const [counter, setCounter] = React.useState(0);
            const onClick = () => {
                // modifier 함수로 인해 자동으로 리렌더링 됨.
                // counter가 변경될 수 있기 떄문에 이전 값을 기준으로 현재 값을 계산하는게 더 나은 방법임.
                // setCounter(counter + 1);
                // 함수를 사용해 변경. current는 현재 값이 되고 해당 함수는 현재 state 기반이기 때문에
                // 다음 state가 현재 state를 바탕으로 계산 됨
                setCounter((current) => current + 1);
            };
            return (
                <div>
                    <h3>Total clicks: {counter}</h3>
                    <button onClick={onClick}>Click Me</button>
                </div> 
            );
        }
        ReactDOM.render(<App />, root);


    </script>
</html>
